<html lang="en">
	<head>
		<meta charset="UTF-8">

		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
	
		<!-- Search engines -->
		<meta name="description" content="A web implementation of Langton's ant">
		<meta name="keywords" content="cellular automata, langton's ant, langtons ant">

		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>


		<link rel="stylesheet" href="Styles/Main.css">
		
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"/></script>

		<script src="Scripts/Debug.js"></script>
		<script src="Scripts/Utilities.js"></script>
		<script src="Scripts/Rendering.js"></script>
		<script src="Scripts/Classes.js"></script>
		<script src="Scripts/Main.js"></script>
		<script src="Scripts/Ant.js"></script>
	</head>
	<body>
		<!-- @todo UI improvements -->
		<div id="CanvasContainer">
			<canvas id="MainCanvas"></canvas>
			
			<div style="display: inline-grid; grid-template-columns: repeat(4, 1fr); gap: 1px;">
				<button id="SaveImage">Save Image</button>
				<button id="ResetCamera">Reset Camera</button>
				<button id="ResetState">Reset State</button>
				<button id="StartStop">Start</button>
			</div>

			<div style="display: inline-grid; grid-template-columns: repeat(4, 1fr); padding-top: 2px">
				<span id="Stats_FPS">FPS: 0</span>
				<span id="Stats_IPS">IPS: 0</span>
				<span id="Stats_X">X: 0</span>
				<span id="Stats_Y">Y: 0</span>

				<span id="Stats_LiveAnts">Live Ants: 0</span>
				<span id="Stats_Iteration">Iteration: 0</span>
				<span id="Stats_Bandwidth">Bandwidth: 0B</span>
				<span id="Stats_Buffer">Buffer: 0B</span>
			</div>
		</div>

		<div id="ManagerContainer">
			<div class="SidePanel">
				<!-- Simulation settings -->
				<div class="SettingsPanel">
					<div class="Title">Grid Settings</div>
					<div class="Entry">
						<div class="Name">Size: </div>
						<span class="Value">
							<input id="GridSizeX" type="number" min="3" step="1" max="50000" value="1000" style="width: 50%;">
							<input id="GridSizeY" type="number" min="3" step="1" max="50000" value="1000" style="width: 50%;">
						</span>
					</div>
					<div class="Entry">
						<div class="Name">IPF: </div>
						<span class="Value">
							<input id="Iterations" type="number" min="0" step="1" max="100000000" value="10" style="width: 100%;">
						</span>
					</div>
				</div>

				<div class="SettingsPanel">
					<div class="Title">Ant Settings</div>
					<div class="Entry">
						<div class="Name">Position: </div>
						<span class="Value">
							<input id="AntPositionX" type="number" min="0" step="1" max="50000" value="500" style="width: 50%;">
							<input id="AntPositionY" type="number" min="0" step="1" max="50000" value="500" style="width: 50%;">
						</span>
					</div>
					<div class="Entry">
						<div class="Name">Direction: </div>
						<span class="Value">
							<input id="AntDirectionX" type="number" min="-1" step="1" max="1" value="0" style="width: 10%;">
							<input id="AntDirectionY" type="number" min="-1" step="1" max="1" value="1" style="width: 10%;">
						</span>
					</div>
					<div class="Entry">
						<div class="Name">Step Size: </div>
						<span class="Value">
							<input id="AntStepSize" type="number" min="0" step="1" max="100000" value="1" style="width: 100%;">
						</span>
					</div>
					<div class="Entry">
						<div class="Name">Rules: </div>
						<span class="Value">
							<input id="AntRules" type="text" value="RL" style="background-color: rgba(0, 255, 0, 0.2);" style="width: 100%;">
						</span>
					</div>
					<div class="Entry">
						<div class="Name">Wrap: </div>
						<span class="Value">
							<input id="AntWrap" type="checkbox" value="false">
						</span>
					</div>
				</div>
				
				<div class="InnerPanel" style="width: 100%">
					<span id="AntList" class="ListContainer" style="width: 100%; margin: -1px; border: 1px solid"></span>

					<div style="height: 20px; display: grid; grid-template-columns: repeat(2, 50%);">
						<button id="CreateAnt">+</button>
						<button id="RemoveAnt">-</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
